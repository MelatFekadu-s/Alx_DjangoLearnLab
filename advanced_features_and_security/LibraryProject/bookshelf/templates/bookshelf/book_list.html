{% extends "base_generic.html" %}
{% load static %}

{% block content %}
<h1>Book List</h1>

<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Publication Year</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.publication_year }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No books available.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
